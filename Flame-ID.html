<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="search">
        Search for a location
        <input type="text" maxlength="240" class="search-location">

    </div>
    <H1 class="Logo">Flame-ID</H1>
    <span class="slogan">Blockchain infused real-time wildfire data and alerts</span>

    <div class="container">
        <div class="left">
            <div class="fire-center">
                <h3>Regional FireCentre</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
            <div class="location">
                <h3>Location</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
            <div class="size">
                <h3>Incident Size</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
            <div class="stage">
                <h3>Stage</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
        </div>
        <div class="right">
            <div class="cause">
                <h3>Incident Cause Detial</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
            <div class="size-detail">
                <h3>Incident Size Detial</h3> <br>
                <img src="./images/bxs-hot.svg" alt="" class="img">
            </div>
        </div>
    </div>

</body>
</html>
